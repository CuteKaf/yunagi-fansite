<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
<link rel="stylesheet" href="/css/custom.css">
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,Helvetica,sans-serif;line-height:1.6;margin:0;color:#222}
header,footer{max-width:960px;margin:0 auto;padding:16px}
nav a{margin-right:14px;text-decoration:none;color:#0366d6}
.container{max-width:960px;margin:0 auto;padding:16px}
.muted{color:#666}
pre,code{background:#f6f8fa;padding:2px 4px;border-radius:4px}
.post-list li{margin:8px 0}
</style>

<!-- Netlify Identity 小组件（邀请/登录所需） -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head><body>
<header>
  <h1 style="margin:8px 0">{{ .Site.Title }}</h1>
  <nav>
    <a href="/">首页</a>
    <a href="/profile/">夕凪機简介</a>
    <a href="/posts/">博客</a>
    <a href="/faq/">FAQ</a>
    <a href="/links/">链接</a>
    <a href="/contact/">联系</a>
    <a href="/about/">关于</a>
    <a href="/admin/">后台</a>
  </nav>
</header>
<main class="container">
  {{ block "main" . }}{{ end }}
</main>
<footer class="muted">
  <div>© {{ now.Format "2006" }} {{ .Site.Params.author }} · Powered by Hugo</div>
</footer>

<script>
// 如果通过邮件邀请进入（URL 带 #invite_token），自动打开注册窗口以完成绑定
if (window.netlifyIdentity) {
  window.netlifyIdentity.on("init", user => {
    const hash = window.location.hash || "";
    if (!user && hash.includes("invite_token")) {
      window.netlifyIdentity.open("signup");
    }
  });
  // 从任意页面手动登录后，跳转回 /admin
  window.netlifyIdentity.on("login", () => {
    window.location.href = "/admin/";
  });
}
</script>
</body></html>
