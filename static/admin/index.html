<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Content Manager</title>

    <!-- 关键：先声明手动初始化，避免脚本自动启动报错 -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- Netlify Identity（邀请/登录） -->
    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- DecapCMS（原 NetlifyCMS），用 jsDelivr；defer 确保 DOM 解析后再执行 -->
    <script defer src="https://cdn.jsdelivr.net/npm/decap-cms@^3/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- 给 CMS 一个挂载点（有些版本需要） -->
    <div id="nc-root"></div>

    <script>
      function startCMS() {
        const CMSGlobal = window.DecapCMS || window.CMS;
        if (!CMSGlobal) { return setTimeout(startCMS, 100); } // 等脚本真正加载
        CMSGlobal.init({
          config: {
            backend: { name: "git-gateway", branch: "main" },
            load_config_file: true
          }
        });
      }

      function initAfterIdentity() {
        // 身份就绪后再启动 CMS
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (user) {
              startCMS();
            } else {
              window.netlifyIdentity.on("login", () => {
                startCMS();
                if (!location.pathname.endsWith("/admin/")) {
                  location.href = "/admin/";
                }
              });
            }
          });

          // 如果通过邀请链接进入，自动弹注册
          const hash = window.location.hash || "";
          if (hash.includes("invite_token")) {
            window.netlifyIdentity.open("signup");
          }
        } else {
          // 没有 Identity 时（本地预览）也能启动
          startCMS();
        }
      }

      // 等 DOM 解析完成再开始（修复 appendChild 空引用）
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initAfterIdentity);
      } else {
        initAfterIdentity();
      }
    </script>
  </body>
</html>
