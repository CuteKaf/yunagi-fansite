<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Content Manager</title>

    <!-- Netlify Identity（处理邀请/登录） -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- DecapCMS（原 NetlifyCMS），用 jsDelivr 更稳 -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="cms-root"></div>
    <script>
      function startCMS() {
        const CMSGlobal = window.CMS || window.DecapCMS;   // 兼容老/新命名
        if (!CMSGlobal) { setTimeout(startCMS, 100); return; }  // 等脚本真正加载
        CMSGlobal.init({
          config: {
            backend: { name: "git-gateway", branch: "main" },
            load_config_file: true
          }
        });
      }

      function bootWhenReady() {
        // 等 DOM Ready，避免 appendChild on null
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", startAfterIdentity);
        } else {
          startAfterIdentity();
        }
      }

      function startAfterIdentity() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (user) {
              startCMS();
            } else {
              window.netlifyIdentity.on("login", () => {
                startCMS();
                if (!location.pathname.endsWith("/admin/")) {
                  location.href = "/admin/";
                }
              });
            }
          });
          // 如果是邀请链接（别页进站），自动弹注册
          const hash = window.location.hash || "";
          if (hash.includes("invite_token")) {
            window.netlifyIdentity.open("signup");
          }
        } else {
          // 没有 Identity（本地预览等）也能启动
          startCMS();
        }
      }

      bootWhenReady();
    </script>
  </body>
</html>
